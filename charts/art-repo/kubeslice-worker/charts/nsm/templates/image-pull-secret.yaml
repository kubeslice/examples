{{- if eq (include "imagePullSecrets.createSecret" .) "true" }}
apiVersion: v1
data:
  .dockerconfigjson: {{
                        printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"%s\",\"auth\":\"%s\"}}}"
                        .Values.global.nsm_docker_imagePullSecrets.repository
                        .Values.global.nsm_docker_imagePullSecrets.username
                        .Values.global.nsm_docker_imagePullSecrets.password
                        .Values.global.nsm_docker_imagePullSecrets.email
                        (printf "%s:%s" .Values.global.nsm_docker_imagePullSecrets.username .Values.global.nsm_docker_imagePullSecrets.password | b64enc)
                         | b64enc
                     }}
kind: Secret
metadata:
  name: {{ template "imagePullSecrets.secretName" . }}
  namespace: {{ .Values.namespace }}
type: kubernetes.io/dockerconfigjson
{{- end }}
