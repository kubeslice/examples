##################################################################################
# Details ServiceExport
##################################################################################
apiVersion: networking.kubeslice.io/v1beta1
kind: ServiceExport
metadata:
  name: details
spec:
  slice: convoy  #Replace Slice Name
  selector:
    matchLabels:
      app: details
   ingressEnabled: false
  ports:
  - name: http
    containerPort: 9080
    protocol: TCP
---
